<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Paper Trail</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">
                    <img src="" alt="" height="24" class="d-inline-block align-text-top">
                    
                </a> -->
            </div>
        </nav>
        <br>
        <form id="message-form">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><strong>Your Name</strong></span>
                    <input type="text" class="form-control" id="from" name="to" placeholder="Name Here">
                    <p id="my-account" class="help-text"></p>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><strong>Reciever's Name</strong></span>
                    <input type="text" class="form-control" id="to" name="to"
                        placeholder="e.g. 0xe2563b38fEa3B8c27ea9F14g5A90ec27cEe7F42C">
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><strong>Message</strong></span>
                    <textarea class="form-control" name="message" id="message" aria-label="With textarea"></textarea>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <button type="submit">Leave Paper Trail</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled using Webpack -->
    <script src="index.js"></script>
</body>

</html>
